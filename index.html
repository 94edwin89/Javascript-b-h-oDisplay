<body class="container">

   <div class="container-fluid pt-4">
    <h2>Q2. Write a JavaScript function to convert a decimal number to binary, hexadecimal or octal number.. </h2>
    <h4>Decimal number of B to binary </h4>
    <p id="binary"></p>

    <h4>Decimal number of H to hexadecimal </h4>
    <p id="hexadecimal"></p>

    <h4>Decimal number of O to Octal</h4>
    <p id="octal"></p>

   </div>

    <script>

        function dec_to_bho(decimal,type){
            if(type=='B'){
                console.log(decimal.toString(2));
                document.getElementById('binary').innerHTML=decimal.toString(2);
            }
            if(type=='H'){
                console.log(decimal.toString(16));
                document.getElementById('hexadecimal').innerHTML=decimal.toString(16);
            }
            if(type=='O'){
                console.log(decimal.toString(8));
                document.getElementById('octal').innerHTML=decimal.toString(8);
            }
        }
dec_to_bho(120,'B');
dec_to_bho(120,'H');
dec_to_bho(120,'O');

    </script>
